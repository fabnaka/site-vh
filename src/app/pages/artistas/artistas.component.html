<div class="card animate__animated animate__fadeIn">
    <div class="grid" style="padding: 15px;">
        <div class="col-12 md:col-12 lg:col-12">
            <div class="grid">
                <div *ngFor="let artista of artistas_array" class="col-12 md:col-4 lg:col-4">
                    <div class="grid" style="text-align: center; margin-bottom: 15px;" >
                        <div class="col-12 md:col-12 lg:col-12" class="container">
                            <a href="/artistas/{{artista.id}}">
                                <img src={{artista.foto}} alt="Avatar" class="image" style="width: 350px; height: 350px;">
                                <div class="overlay">
                                    <div class="text"><h3>{{artista.nome}}</h3></div>
                                </div>
                                <!-- <p-image src={{artista.foto}} alt="Image" width="350" height="350"></p-image> -->
                            </a>
                        </div>
                        <!-- <div class="col-12 md:col-12 lg:col-12">
                            <h3>{{artista.nome}}</h3>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
