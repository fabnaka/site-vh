<div class="grid" style="margin-top: 10px;">
    <div class="col-12 md:col-12 lg:col-12" style="text-align: center;">
        <h1>SOLUÇÕES PARA EVENTOS</h1>
    </div>

    <div class="col-12 md:col-12 lg:col-12">
        <div class="card">
            <p-carousel [value]="products" [numVisible]="3" [numScroll]="3" [responsiveOptions]="responsiveOptions">
                <ng-template let-product pTemplate="item">
                    <div class="border-1 surface-border border-round m-2 p-3">
                        <div class="mb-3">
                            <div class="relative mx-auto">
                                <img src="./../../../assets/images/home-carrosel/{{product.image}}" [alt]="product.name"
                                    class="w-full border-round" />
                            </div>
                        </div>
                        <div class="mb-3 font-medium">
                            {{ product.name }}
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</div>

<div class="grid" style="margin-top: 10px;">
    <div class="col-12 md:col-12 lg:col-12" style="text-align: center;">
        <h1>CASTING</h1>
    </div>

    <div class="col-12 md:col-12 lg:col-12">
        <div class="card">

                <ng-template let-product pTemplate="item">

                                <img src="./../../../assets/images/home-carrosel/{{product.image}}" [alt]="product.name"

                        <div class="mb-3 font-medium">
                            {{ product.name }}
                        </div>

                </ng-template>
            </p-carousel>
        </div>
    </div>

    <div class="col-12 md:col-offset-2 md:col-3 lg:col-offset-2 lg:col-3">
        <button pButton pRipple label="Conheça todo o Casting!" class="p-button-success" style="width: 100%; height: 50px; background: #2d0c34;"></button>
    </div>

    <div class="col-12 md:col-offset-2 md:col-3 lg:col-3 lg:col-offset-2">
        <button pButton pRipple label="Conheça as Soluções para Artistas" class="p-button-success" style="width: 100%; height: 50px; background: #f1790b;"></button>

</div>
